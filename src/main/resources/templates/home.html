<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    
    <title>Paypal Payment</title>
</head>
<body>
    <h1>Payment Information</h1>
    <form method="post" action="/payment/create">
        <label>Product Name:</label>
        <input type="text" name="productName" th:value="${productName}" readonly>
        
        <label>Amount:</label>
        <input type="number" name="amount" th:value="${amount}" readonly>

        <label>Currency:</label>
        <select name="currency">
            <option value="USD" selected>USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select>

        <label>Description:</label>
        <input type="text" name="description" placeholder="Enter details">

        <button type="submit">Pay with PayPal</button>
    </form>
</body>
</html>
